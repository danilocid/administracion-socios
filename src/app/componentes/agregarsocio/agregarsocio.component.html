<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Administracion de socios</h1>
        </div>
  
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{{ titulo }}</h3>
              
            </div>
            <div class="card-body">
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <span *ngIf="submitted && createSocio.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                  <form class="mt-4" [formGroup]="createSocio" (ngSubmit)="agregarEditarSocio()">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                placeholder="Apellido">
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                        placeholder="Documento">
                    <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
                        placeholder="Salario">
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg mr-3"
                            routerLink="/">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                    </div>
                </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
